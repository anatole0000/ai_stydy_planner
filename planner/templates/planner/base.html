<!DOCTYPE html>
<html>
<head>
    <title>{% block title %}AI Study Planner{% endblock %}</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    {% load static %}
    <link rel="stylesheet" href="{% static 'css/styles.css' %}">
    
    {% block head %}
    <!-- You can add additional CSS or JavaScript links here if needed -->
    {% endblock %}
</head>
<body>
    <header>
        <nav>
            <ul>
                <li><a href="{% url 'dashboard' %}">Dashboard</a></li>
                <li><a href="{% url 'profile' %}">Profile</a></li>
                <li><a href="{% url 'logout' %}">Logout</a></li>
            </ul>
        </nav>
    </header>

    <main>
        {% block content %}
        <!-- Main content goes here -->
        {% endblock %}
    </main>

    <footer>
        <p>&copy; 2025 AI Study Planner. All rights reserved.</p>
    </footer>

    {% block scripts %}
    <!-- You can add additional JavaScript links here -->
    {% endblock %}
</body>
</html>
